<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="row mb-3">
        <h2>비밀번호 변경</h2>
      </div>
      <div class="row">
        <form action="" method="post">
          {% csrf_token %}
          <!-- {{form}} 그냥 폼을 쓰면 디자인을 못 쓰니 for문 써서 내 폼 작성 -->
          {% for field in form %}
            <div class="form-group mb-2">
              <label for="{{field.id_for_label}}">{{field.label}}</label>
              <input type="{{field.widget_type}}" name="{{field.name}}" id="{{field.id_for_label}}" class="form-control">
              <span class="help-text text-danger small">{{field.help_text}}</span>
            </div>
          {% endfor %}
          <div class="form-group">
            <button class="btn btn-primary">비밀번호 변경</button>
          </div>
        </form>
      </div>
    </div>
  </body>

</html>
